<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("nhập vào giá trị: ");
        let b = +prompt("nhập vào giá trị: ");

         document.write("Trước khi đổi chỗ: " + a + "," + b +"<br>");
        function doicho(a, b) {
            let temp = a;
            a = b;
            b = temp;
            return [a, b];
        }
        let hoanthanh = doicho(a, b);

        document.write("Sau khi đổi chỗ:" + hoanthanh);
    </script>
</body>

</html>
