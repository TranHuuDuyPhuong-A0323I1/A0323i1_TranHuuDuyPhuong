<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 5</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let n3;
    let tổng = 0;
    for (let i = 0; i < 20; i++) {
        n3 = n1 + n2;
        n1 = n2;
        n2 = n3;
        tổng = tổng +n3;
        document.writeln( "<br/>"+n3);
        
    }
    document.writeln("Tong cua 20 so dau tien Fibonacci:" +tổng);
    

   
</script>
</body>
</html>
