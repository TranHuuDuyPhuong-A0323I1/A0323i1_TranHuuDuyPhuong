<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chuyển đổi độ C sang độ F</title>
</head>
<body>
    <script>
        let C=parseFloat(prompt("nhập độ C: "));
        let F=(C*9/5)+32;
        document.write(" nhiệt độ muốn chuyển đỗi sang F : "+ F);
    </script>
</body>
</html>
