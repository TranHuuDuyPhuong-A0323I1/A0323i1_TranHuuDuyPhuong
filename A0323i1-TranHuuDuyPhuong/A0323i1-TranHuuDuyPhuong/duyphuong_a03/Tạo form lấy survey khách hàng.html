        <p>Please take a few moments to complete this satisfaction survey.</p>
    <div>
        <label><b>What is your age range?</b></label><br>
        <select>
            <option value="a03">18-24</option>
            <option value="a02">25-35</option>
            <option value="a01">36-50</option>
            <option value="a00">50+</option>
        </select><br>
    </div>
    <div>
        <label><b> What is your yearly income range?</b></label><br>

        <input type="radio" name="gender" value="-1"> <label>Nonbinary</label><br>
        <input type="radio" name="gender" value="-1"> <label>Other</label><br>
    <textarea name="des" cols="15" rows="1"></textarea><br>
    </div>
    <div>
        <label><b>Which of the following products have your purchased in the last 2 months. Please check all that apply.</b> </label><br>
        <input type="checkbox" name="hobby" value="sport"><label>Product 1</label><br>
        <input type="checkbox" name="hobby" value="fishing"><label>Product 2</label><br>

    </div>
    <div>
        <label><b>How often would you use our new product?</b></label><br>

        <input type="radio" name="gender" value="0"> <label>weekly</label><br>
        <input type="radio" name="gender" value="-1"> <label>Monthly</label><br>
    </div>
</form>
