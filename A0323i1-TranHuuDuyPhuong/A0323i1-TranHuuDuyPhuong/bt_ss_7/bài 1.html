<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tính điểm trung bình ba môn</title>
</head>

<body>
<script>
    let ly=parseFloat(prompt("điểm lý:  "));
    let sinh=parseFloat(prompt("điểm sinh: "));
    let hoa=parseFloat(prompt("điểm hóa: "));
    let diemtrungbinh=(ly+hoa+sinh)/3;
    alert("điểm trung bình : "+diemtrungbinh );

</script>
</body>
</html>
