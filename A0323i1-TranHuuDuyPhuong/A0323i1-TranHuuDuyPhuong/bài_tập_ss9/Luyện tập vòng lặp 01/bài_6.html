<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
let tong=0;
for (let i=0;i<210;i++){
    if (i%7==0){
        tong=tong+i;
        document.writeln( "<br/>"+i);

    }
}
document.writeln("tổng của 30 số đầu tiên chia hết cho 7 là "+tong)
</script>
</body>
</html>
