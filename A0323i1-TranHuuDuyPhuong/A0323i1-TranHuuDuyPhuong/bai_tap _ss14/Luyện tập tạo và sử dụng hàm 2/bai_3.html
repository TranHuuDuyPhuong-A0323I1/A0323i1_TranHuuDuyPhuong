<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tinhGiaiThua(n) {
  if (n === 0 || n === 1) {
    return 1;
  } else {
    let giaiThua = 1;
    for (let i = 2; i <= n; i++) {
      giaiThua *= i;
    }
    return giaiThua;
  }
}
let num = +prompt("nhap vào số muốn tính");
        let ketqua = tinhGiaiThua(num);
        document.write("kết qủa giai thừa là: "+ ketqua);

    </script>
</body>
</html>
