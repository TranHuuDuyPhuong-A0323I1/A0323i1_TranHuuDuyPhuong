<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo giao diện form đăng ký người dùng</title>
</head>
<body>
    <form action="#" method="get">
    <div>
    <label for="name"><b>Họ và tên:</b></label><br>
    <input class="input-name" id="name" type="text" name="name">
    </div>
    <div>
        <label for="email"><b>Email:</b> </label><br>
        <input class="input-name" id="email" type="text" name="email"><br>
    </div>
    <div>
        <label for="numberphone"><b>Số điện thoại:</b> </label><br>
        <input class="input-name" id="numberphone" type="numberphone" name="numberphone"><br>
    </div>
    <div>
        <label><b>Giới tính:</b></label><br>
    <input type="radio" id="male" name="gender" value="1"> <label for="male">Nam</label>
    <input type="radio" name="gender" value="0"> <label>nữ</label>
    </div>
    <div>
        <button type="submit">Đăng ký</button>
    </div>
</form>
</body>
</html>
