<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let numbers = [5, 8, 3, 2, 9, 1];
    let maxNumber = Math.max.apply(null, numbers);
        document.write("Giá trị lớn nhất trong mảng là: " + maxNumber + "<br>");
    let sum = 0;
    for (let i = 0; i < numbers.length; i++) {
        sum += numbers[i];
    }
    let average = sum / numbers.length;
        document.write("Giá trị trung bình của các phần tử trong mảng là: " + average);
   
    </script>
</body>
</html>
