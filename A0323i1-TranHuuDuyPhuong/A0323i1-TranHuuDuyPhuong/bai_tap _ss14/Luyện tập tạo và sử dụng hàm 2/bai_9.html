<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countCharOccurrences(charArray, char){
        let count = 0;
        for (let i = 0; i < charArray.length; i++) {
            if (charArray[i] === char) {
            count++;
            }
        }
        return count > 0 ? count : -1;
        }
        let myCharArray = ['a', 'b', 'c', 'd', 'e', 'a', 'f', 'g'];
        let myChar = 'a';
        document.write(countCharOccurrences(myCharArray, myChar)); 

        let myOtherCharArray = ['x', 'y', 'z'];
        let myOtherChar = 'a';
        document.write(countCharOccurrences(myOtherCharArray, myOtherChar)); 
    </script>
</body>
</html>
