<body>
<script>
     let nhietdo = +prompt("nhập vào nhiệt độ");
     while (nhietdo<20|| nhietdo>100){
        if(nhietdo<20){
            alert("nhiẹt độ quá lạnh yêu cầu tăng nhiệt độ") 
            nhietdo = +prompt("nhập lại");  
        }else if(nhietdo>100){
            alert("nhiệt độ quá nóng yêu cầu giảm nhiệt độ")
            nhietdo = +prompt("nhập lại");
        }
     }
     alert("nhiệt độ bình thường");
     
    
</script>
</body> 
</html>
