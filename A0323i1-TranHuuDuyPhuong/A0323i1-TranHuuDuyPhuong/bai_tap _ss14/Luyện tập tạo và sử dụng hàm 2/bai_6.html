<body>
    <script>
        function kiemTraSoNguyenDuong(n){
            if(n<0){
                return false;
            }
            else{
                return true;
            }
        }
        let n = +prompt("Nhập vào một số nguyên dương");
        let kiemtra = kiemTraSoNguyenDuong(n);
        alert(kiemtra);
    </script>
</body>
