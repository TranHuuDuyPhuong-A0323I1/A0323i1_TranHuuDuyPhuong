<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [];
        let b = [];
        
        for(let i =0;i < 10; i++){
            a[i] = +prompt("Nhập phần tử thứ " + (i+1) + " của mảng A");
        }
        
        for(let i = 0;i < 10; i++){
            b[i] = +prompt("Nhập phần tử thứ " + (i+1) + " của mảng B");
          
        }
        c = a.concat(b)
    
        document.write("mảng C gồm 20 phần tử sau khi nối A và B <br> ");
        document.write(c);
    </script>
</body>
</html>
